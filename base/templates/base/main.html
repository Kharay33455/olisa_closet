<!DOCTYPE html>
{% load static %}
<html>
<head>
	<title>Olisa Closet</title>

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

	<link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">

</head>
<body>

	<nav class="navbar navbar-expand-lg navbar-dark bg-dark" style="position: fixed; top: 0; width: 100%; z-index: 3;">
	  <a class="navbar-brand" href="{% url 'store:store' %}"> <img class="logo" src="{% static 'images/home.png' %}" /></a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item active">
	        <a class="nav-link" href="{% url 'store:store' %}">Store <span class="sr-only">(current)</span></a>
	      </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'store:category' %}"><span class="nav-text">Categories</span></a>
		  </li>
		  <li class="nav-item">
			<a class="nav-link" href="{% url 'store:profile' %}"><span class="nav-text">Profile</span></a>
		  </li>
	 
	 
	    </ul>

		{% if request.user.is_authenticated %}
		<div class="form-inline my-2 my-lg-0">
			<a href="{% url 'store:profile' %}"class="btn btn-warning">{{customer.user.username}}</a>
		
	   </div>
	   <div class="form-inline my-2 my-lg-0">
		<a href="{% url 'store:logout' %}"class="btn btn-warning" style="background-color: red; color: wheat;" >Logout</a>
	
   </div>
	   {% else %}



	    <div class="form-inline my-2 my-lg-0">
	     	<a href="{% url 'store:login' %}"class="btn btn-warning">Login</a>
	     
	    </div>
		{% endif %}
	  </div>
	  <div>
			
		<a href="{% url 'store:cart' %}">
			<img class="form-inline my-2 my-lg-0"  id="cart-icon" src="{% static 'images/cart.png' %}">
		</a>
		<p id="cart-total">{{customer_cart.total_item}}</p>

	  </div>
	
	</nav>
	

	<div  style="width: 100%; height: 150px; position: fixed; margin-top: 50%; opacity: 1;" >
		<img style="width: 100%;" src="{% static 'images/back.png' %}"><br>
		<marquee behavior="" direction="">
		<p style="text-align: center; font-size: xx-large; font-style: italic; font-family: 'Times New Roman', Times, serif;" >Let your style speak for you...</p>
	</marquee>
	</div>

<br><br><br>
     <div >
            <br>
            {% block content %}


            {% endblock content %}
         </div>


	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>

	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>

	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
</html>
